<div class="container">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutAlign="space-around center"
  >
    <h2 class="form-title">Новая учетная запись</h2>

    <mat-form-field class="form-element">
      <input matInput placeholder="Имя" formControlName="name" />
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Логин" formControlName="login" />
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Пароль" formControlName="password" />
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button marg-bottom"
        [disabled]="!registerForm.valid"
      >
        Сохранить
      </button>
    </div>
  </form>
</div>
